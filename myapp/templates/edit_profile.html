{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/edit_profile.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;400;600&display=swap" rel="stylesheet">
    <title>แก้ไขข้อมูลส่วนตัว</title>
</head>
<body>
    <div class="edit-profile-container">

        <h1 class="title">แก้ไขข้อมูลส่วนตัว</h1>
        <form action="{% url 'update_profile' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label>ชื่อผู้ใช้</label>
                <input type="text" name="username" value="{{ user.username }}">
            </div>
            <div class="form-group">
                <label>ชื่อ</label>
                <input type="text" name="first_name" value="{{ user.first_name }}">
            </div>
            <div class="form-group">
                <label>นามสกุล</label>
                <input type="text" name="last_name" value="{{ user.last_name }}">
            </div>
            <div class="form-group">
                <label>อีเมล</label>
                <input type="email" name="email" value="{{ user.email }}">
            </div>
            <button type="button" onclick="window.location.href='{% url 'check_password' %}'">
                เปลี่ยนแปลงรหัสผ่าน
            </button>
            <button type="submit">บันทึก</button>
        </form>
    </div>
</body>
</html>
