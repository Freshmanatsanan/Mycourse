{% load static %}
<link rel="stylesheet" href="{% static 'css/navbar.css' %}">
<link rel="stylesheet" href="{% static 'css/navbar_guest.css' %}">

<nav class="navbar">

    <div class="container">

        <!-- Logo -->
        <div class="logo">
            <a href="{% url 'home' %}">
                <img src="{% static 'images/logo.png' %}" alt="Logo">
            </a>
        </div>

        <!-- Navigation Links -->
        <ul class="nav-links">
            <!-- หน้าแรก: สีส้ม -->
            <li><a href="{% url 'home' %}"class="{% if request.resolver_match.url_name == 'home' %}active-orange{% endif %}">หน้าแรก</a></li>
        
            <!-- คอร์สเรียนทั้งหมด: สีฟ้า -->
            <li><a href="{% url 'all_courses' %}"        class="{% if request.resolver_match.url_name == 'all_courses' or request.resolver_match.url_name == 'course_details' %}active-blue{% endif %}">คอร์สเรียนทั้งหมด</a></li>
        
            <!-- ครูของเรา: สีส้ม -->
            <li><a href="{% url 'staff_list' %}" class="{% if request.resolver_match.url_name == 'staff_list' %}active-orange{% endif %}">บุคลากร</a></li>
        
            <!-- ติดต่อเรา: สีฟ้า -->
            <li><a href="{% url 'contact' %}" class="{% if request.resolver_match.url_name == 'contact' %}active-blue{% endif %}">ติดต่อเรา</a></li>
        </ul>

        <!-- Profile Icon -->
        <div class="profile-icon">
            <a href="{% url 'profile' %}">
                <img src="#" alt="Profile">
            </a>
        </div>
    </div>
</nav>
