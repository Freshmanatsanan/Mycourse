{% extends 'instructor/base_instructor.html' %}
{% load static %}
{% block title %}เพิ่มคอร์สเรียน{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/instructor/add_course.css' %}">
{% endblock %}

{% block content %}
<div class="body-container">
    <div class="breadcrumbs">
        <a href="{% url 'reservation_courses' %}">หน้าการจองคอร์ส</a> > <span>เพิ่มคอร์สเรียน</span>
    </div>
    <div class="add-course-container">
        <div class="form-header">
            <h1>เพิ่มคอร์สเรียนหน้าหลัก</h1>
        </div>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">ชื่อคอร์ส</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="description">คำอธิบาย</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="instructor">ชื่อผู้สอน</label>
                <input type="text" id="instructor" name="instructor" required>
            </div>
            <div class="form-group">
                <label for="price">ราคา</label>
                <input type="number" id="price" name="price" required>
            </div>
            <div class="form-group">
                <label for="image">รูปภาพ</label>
                <input type="file" id="image" name="image" accept="image/*">
            </div>
            <div class="form-buttons">
                <button type="submit" class="btn-submit">บันทึกและไปเพิ่มรายละเอียดคอร์สเรียน</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
